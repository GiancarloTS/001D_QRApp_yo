<!-- src/app/pages/qr/qr.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Generar CÃ³digo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">ID de la Clase/Asignatura</ion-label>
    <ion-input [(ngModel)]="classId" placeholder="Introduce el ID"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="generateQr(classId)">Generar QR</ion-button>

  <div id="imgcontainer" *ngIf="qrData">
    <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>

  <ion-button color="primary" expand="full" (click)="onScanQr()">Escanear QR</ion-button>
</ion-content>
<ion-button routerLink="/">Volver</ion-button>
